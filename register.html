<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css" />
    <title>Document</title>
       
</head>
<body>
    <main>
        <div class="container">
            <div class="welcome">
                <h2 class="title">¡Bienvenido!</h2>
                <p class="text">Necesitas registrarte para acceder a mejores funcionalidades en nuestro sitio.</p>
                <p class="text">Si quieres colaborar con la elaboración de contenido primero debes contactarnos usando el <a class="text__link" href="./contacto.html">formulario correspondiente</a></p>
            </div>
            <div class="form__container">
                <form action="./login.html"  class="form" name="registerForm" id="registerForm">
                    <h2 class="title">Registrar Usuario</h2>
                    <label for="name">Nombre: </label>
                    <input class="form__imput" type="text"  id="name">
                    <label for="email">Correo:</label>
                    <input class="form__imput" type="email" id="email">
                    <label for="password">Contraseña:</label>
                    <input class="form__imput" type="password" id="password">
                    <div class="form__btns">
                        <button class="form_btn" onclick="document.registerForm.reset()"> Limpiar Formulario</button>
                        <button class="form_btn" onclick="createUser()" type="submit"> Crear Usuario</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </main>
    <script src="./js/register.js"></script>
</body>
</html>
